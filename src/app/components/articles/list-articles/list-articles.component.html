<div class="container px-4 py-5" id="featured-3">
  <h2 class="pb-2 border-bottom">Articles</h2>
  <div class="row d-flex justify-content-center">
    <button type="submit" routerLink="/createArticle" class="btn btn-primary">Create Article</button>
  </div>
  <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
    <div *ngFor="let article of articlesList">
      <app-article [article]="article"></app-article>
    </div>
  </div>
</div>
